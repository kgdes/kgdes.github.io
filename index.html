<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; debugUIEnabled: false;'>
        <!--<a-entity image="./assets/kim-balbriggian.jpg" rotation="0 0" gps-entity-place="longitude: -97.713921; latitude: 30.340441;" /
        <a-image src="./assets/kim-balbriggian.jpg" gps-entity-place="longitude: -97.713921; latitude: 30.340441;" />-->
        <!--our house-->
        <a-image src="./assets/kim-balbriggian.jpg" rotation="0 180 0" gps-entity-place="longitude: -97.713921; latitude: 30.340441;"></a-image>
        <!--next door-->
        <a-image src="./assets/kimg_giantsCauseway.jpeg" rotation="0 180 0" gps-entity-place="longitude: -97.714190; latitude: 30.340290;" />
        <!--back yard-->
        <a-text value="Testing this out" look-at="[gps-camera]" rotation="0 180 0" scale="75 75 75" gps-entity-place="longitude: -97.713740; latitude: 30.340340;"></a-text> 
        <a-camera gps-camera rotation-reader></a-camera>
	</a-scene>
</body>
